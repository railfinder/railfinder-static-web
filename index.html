<section class="absolute top-0 bottom-0 w-full section flex flex-col justify-center">
  <div class="text-center">
    <h1 class="heading-xl">
      Railfinder
    </h1>
    <p class="mt-3 text-lg font-medium">Plan &amp; book your trip to anywhere in Europe by train</p>
    <p class="mt-8">Sign up to get early access.</p>
    <form name="early-access" method="post" action="/signup-success" class="flex flex-col md:flex-row max-w-sm mt-4 mx-auto space-y-2 md:space-y-0 md:space-x-2" netlify>
      <input type="email" name="email" placeholder="Your email address" class="rounded-md border-gray-400 leading-2 py-2 px-3 m-0 flex-1">
      <button type="submit" class="rounded-md border border-gray-300 bg-gray-300 leading-2 py-2 px-3 m-0 md:flex-none">Sign up</button>
    </form>
    <p class="text-xs text-gray-400 max-w-sm mt-2 mx-auto">We'll only ever send occasional news and invites about Railfinder, and won't share your email except with the services we use to send emails.</p>
  </div>
</section>
